<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="detail-cont">
        <div class="text-cont">
            <h2>
                Maligayang araw!
            </h2>
            <h1>
                Mag-login sa iyong Account.
            </h1>
        </div>
            <img id="img-web-dev" src="assets/image/web-developer.png" alt="Web Developer">
    </div>
    <div class="login-cont">
        <div class="logo-cont">
            <img src="assets/image/dmwlogo.png" alt="DMW logo">
            <h2>eRegistration</h2>
        </div>
        <form class="form">
            <div class="form-cont">
                <div class="input-cont">
                    <label class="input-label">USERNAME</label>
                    <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                         placeholder="Enter your First Name"
                        required>
                </div>
            </div>
            <div class="form-cont">
                <div class="input-cont">
                    <label class="input-label">PASSWORD</label>
                    <input type="password" class="form-tb-password" id="form-tb-password" name="password"
                        placeholder="Enter your Password" required>
                </div>
            </div>
            <div class="forg-pass-cont">
                <a href="#">Nalimutan ang iyong Password?</a>
            </div>
            <div class="form-cont">
                <div class="input-cont">
                    <input type="submit" value="Submit" class="form-btn-submit" id="form-btn-submit">
                </div>
            </div>
            <div class="regis-cont">
                <a href="#">Mag click dito para gumawa ng iyong Account</a>
            </div>
        </form>
    </div>
</div>


</body>

</html>
