<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="regis-detail-cont">
            <div class="text-cont-regis">
                <div class="regis-text-wrapper">
                    <h1>Gumawa ng iyong Account!</h1>
                    <h3>*Pakilagay ang mga detalye na makikita sa iyong pasaporte(passport)</h3>
                </div>
                <div class="regis-logo-cont">
                    <img id="user-login" src="assets/image/user-login.png" alt="User Login">
                </div>
            </div>
            <form class="regis-form">
                <div class="regis-form-cont">
                    <div class="input-cont">
                        <label class="input-label">First Name</label>
                        <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                            placeholder="Enter your First Name" required>
                    </div>
                    <div class="input-cont">
                        <label class="input-label">Middle Name</label>
                        <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                            placeholder="Enter your First Name" required>
                    </div>
                </div>
                <div class="regis-form-cont">
                    <div class="input-cont">
                        <label class="input-label">Last Name</label>
                        <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                            placeholder="Enter your First Name" required>
                    </div>
                    <div class="input-cont">
                        <label class="input-label">Suffix</label>
                        <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                            placeholder="Enter your First Name" required>
                    </div>
                </div>
                <div class="regis-form-cont">
                    <div class="input-cont">
                        <label class="input-label">Gender</label>
                        <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                            placeholder="Enter your First Name" required>
                    </div>
                    <div class="input-cont">
                        <label class="input-label">Active Email Address</label>
                        <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                            placeholder="Enter your First Name" required>
                    </div>
                </div>
                <div class="regis-form-cont">
                    <div class="input-cont">
                        <label class="input-label">Country</label>
                        <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                            placeholder="Enter your First Name" required>
                    </div>
                    <div class="input-cont">
                        <label class="input-label">Contact No.</label>
                        <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                            placeholder="Enter your First Name" required>
                    </div>
                    <div class="input-cont">
                        <label class="input-label">Birth Date</label>
                        <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                            placeholder="Enter your First Name" required>
                    </div>
                </div>
                <div class="regis-form-cont">
                    <div class="input-cont">
                        <div class="btn-cont">
                            <button type="submit" class="regis-btn" id="regis-btn">Register</button>
                        </div>
                    </div>
                    </div>
            </form>
        </div>
        <div class="detail-cont">
            <p>waley </p>>
        </div>
    </div>

</body>

</html>
